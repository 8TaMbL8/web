<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход | Рено Автомобили</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f4f4f4;
      }

      header {
        background-color: #000;
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }
      .logo {
        display: flex;
        gap: 15px;
        justify-self: self-end;
        align-items: center;
      }
      header {
        display: flex;
        & a {
          color: white;
        }
        & nav {
          align-items: center;
        }
        & nav ul {
          display: flex;
          align-items: center;
        }
        align-items: center;
        justify-content: space-between;
        padding-inline: 20px;
      }
      nav ul {
        display: flex;
        justify-content: space-between;
        list-style-type: none;
        padding: 10px 0px 0;
        width: max-content;
        font-size: 18px;
      }

      nav ul li:last-child {
        margin-right: auto;
      }

      nav ul li {
        margin-left: 20px;
      }

      nav ul li button {
        padding: 10px 0px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      nav ul li button:hover {
        background-color: #00000096;
        color: white;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .login-form {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .login-title {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .login-button {
        background-color: #4c4e4f88;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .login-button:hover {
        background-color: rgb(255, 255, 0);
        color: orange;
      }
      img {
        width: 150px;
        height: auto;
      }
      footer {
        background-color: #000;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 30px;
      }
      a:hover {
        color: rgb(255, 255, 0);
      }
      a:active {
        color: orange;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/images/logo.jpeg" />
        <h1><a href="/pages/index.html">Renault Auto</a></h1>
      </div>
    </header>

    <div class="container">
      <div class="login-form">
        <h2 class="login-title">Вход</h2>
        <form action="/login" method="post">
          <input
            type="email"
            name="email"
            placeholder="Email"
            class="login-input"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Пароль"
            class="login-input"
            required
          />
          <button type="submit" class="login-button">Войти</button>
        </form>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Рено Автомобили. Все права защищены.</p>
    </footer>
  </body>
</html>
